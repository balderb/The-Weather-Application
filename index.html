
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Weather_app_becode</title>
  <link rel="stylesheet" href="mainstyle.css" />
</head>
<body>
  <div class="app-wrap">
    <header>
      <input type="text" autocomplete="off" class="input" placeholder="The wheather in (city)...?" />
    </header>
    <main>
      <section class="location">
        <div class="city">Location, city</div>
        <div class="date">Date and year</div>
      </section>
      <div class="current">
        <div class="temp">Number<span>°c</span></div>
        <div class="weather">State of weather</div>
        <div class="hi-low">°c / °c</div>
      </div>
    </main>
  </div>
  <script src="script.js"></script>
</body>
</html>
